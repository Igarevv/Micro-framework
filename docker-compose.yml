version: "3"
networks:
  php-pg-nginx:

services:
  app:
    container_name: nginx
    image: nginx:alpine
    restart: always
    ports:
      - "8000:80"
    working_dir: /var/www
    volumes:
      - ./logs:/var/log/nginx/micrame
      - ./docker/nginx:/etc/nginx/conf.d
      - .:/var/www
    depends_on:
      - fpm
      - postgresql
    networks:
      - php-pg-nginx
  fpm:
    container_name: php-fpm
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9001:9000"
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - php-pg-nginx
  postgresql:
    container_name: postgres
    image: postgres:15-alpine
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./docker/pgsql:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - php-pg-nginx
    ports:
      - "5433:5432"
    env_file:
      - .env
volumes:
  pg_data: